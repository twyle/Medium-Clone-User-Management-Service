description: Suspend the author with the given id
tags:
  - Suspend
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - in: query
    description: The query should contain the admin id
    required: true
    name: 'admin id'
    type: 'string'
  - in: query
    description: The query should contain the id of author being suspended
    required: true
    name: 'author id'
    type: 'string'
  - name: body
    description: The body should contain the reason for the suspend.
    in: body
    required: true
    schema:
      type: object
      required:
        - "reason"
      properties:
        reason:
          type: "string"
          example: "Offensive racist comment on three posts"
responses:
  200:
    description: When an author is successfully suspended.

  400:
    description: Fails to suspend an author due to bad request data

  401:
    description: Fails to suspend an author due to missing authorization headers.
  422:
    description: Fails to suspend an author due to missing segments in authorization header.
