description: Update an author's data
tags:
  - Author
consumes:
  - "multipart/form-data"
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - in: query
    description: The query should contain the author id
    required: true
    name: 'id'
    type: 'string'
  - name: "First Name"
    description: "The First name"
    required: false
    in: "formData"
    type: string
  - name: "Last Name"
    description: "The Last name"
    required: false
    in: "formData"
    type: string
  - name: "Email"
    description: "The author email"
    required: false
    in: "formData"
    type: email
  - name: "Profile Picture"
    description: "author's profile picture"
    required: false
    in: "formData"
    type: file
responses:
  200:
    description: When an author is successfully updated

  400:
    description: Fails to update author due to bad request data

  401:
    description: Fails to update author due to missing authorization headers.
